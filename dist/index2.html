<!doctype html>
<html>
  <head>
    <title>Hilltop Sushi</title>
    <script src="https://kit.fontawesome.com/d60d3e1a74.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    <link type="text/css" rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="content">
      <header>
        <a href="#">Hilltop Sushi</a>
        <nav>
            <ul class="nav__links">
              <li><a href="#">The Menu</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          <a class="cta" href="#"><button>Book table</button></a>
      </header>
      <div class="container">
        <img id="landing-img" src="img/sushi.jfif">
        <button class="btn">View Menu</button>
      </div>
      <div class="pagecontent">
        <div class="card">
          <div class="card-header">Califonia Roll</div>
          <div class="card-main">
            <img src="./img/califoniaroll.jpg" id="caliroll">
            <div class="main-description">$5.00</div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Spicy Tuna Roll</div>
          <div class="card-main">
            <img id="spicytuna" src="img/spicytuna.jpg">
            <div class="main-description">$5.00</div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Shrimp Tmepura Roll</div>
          <div class="card-main">
            <img id="shrimp" src="./img/shrimptempura.png">
            <div class="main-description">$5.00</div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">Dragon Roll</div>
          <div class="card-main">
            <img src="./img/dragonroll.jpg" id="dragonroll">
            <div class="main-description">$5.00</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
